<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Containers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 90%;
        width: 80%;
      }
    </style>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_yMFLGXez8NFy6V2LUVe3Fk3lldgvkHI&callback=initialize">
    </script>
    <script type="text/javascript" src="index.js">

    </script>
  </head>
  <body>
    <form id="player-name-form" action="index.html" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="player-name-input">
          <input type="submit" name="player-name">

        </div>
    </form>
    <div id="street-view"></div>
    <div id="user-info">
      HIIII
    </div>
    <script>
      var panorama;
      function initialize() {
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById('street-view'),
            {
              position: {lat: 37.869260, lng: -122.254811},
              pov: {heading: 165, pitch: 0},
              zoom: 1
            });
      }
    </script>

  </body>
</html>
