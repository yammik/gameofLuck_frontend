<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Containers</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
    <script type="text/javascript" src="./src/index.js"></script>
    <div class="container">
      <h2 id="title" class="text-glow-white">wanderlost</h2>
    </div>

    <div id="temp">
      <div class="container">
        <h4 id="name-prompt" style="display: none;">what's your name?</h4>
      </div>
      <form id="player-name-form" action="index.html" method="post" style="display: none;">
        <input type="text" id="player-name-input"><br>
        <input type="submit" name="player-name" value="✈️">
      </form>

      <div id="select-country" style="margin: auto">
        <h4 style="margin: auto">anywhere you'd like to go?</h4>
        <ul id="countries-list">

        </ul>
      </div>
    </div>

    <div id="concealer" style="z-index:99;background:white;height:100%;width:100%;position:absolute;top:179px;">
      <div id="loading" class="typewrite" data-type='[ "... planting forests ...", "... building civilizations ...", "... hatching humans ...", "... painting clouds ...", "... salting the oceans ...", "... trekking the Bering Strait ...", "... overthrowing governments...", "... beheading monarchs ...", "... i am so sorry loading is taking so long ..." ]'>
        <span class="wrap"></span>
      </div>
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="map-canvas" style="height:-webkit-fill-available">
      <div id="left-panel">
        <ul>
          <li id="display-name" style="display: none"></li>
          <li id="steps-taken" style="display: none"></li>
          <li id="moves-left" style="display: none"></li>
        </ul>
      </div>
      <div id="right-panel">
        <ul style="display: inline-block">
          <li id="goal"></li>
        </ul>
      </div>
      <div id="street-view" style="top: 200px;">
      </div>

      <div id="mapsearch">

      </div>
    </div>


    <script type="text/javascript">
      // let childWindow = "";
      // let newUrl = './streetview.html'
      // function openNewTab() {
      //   childWindow = window.open(newUrl);
      // }
      // function refreshExistingTab() {
      //   childWindow.location.href = newUrl;
      // }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=init"></script>
  </body>
</html>
