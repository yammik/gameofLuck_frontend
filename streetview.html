<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_yMFLGXez8NFy6V2LUVe3Fk3lldgvkHI&libraries=places">
    </script>
  </head>
<body>
  <script type="text/javascript" src="./src/index.js"></script>

<div id="output"></div>

<script>
debugger
var mylocation = new google.maps.LatLng(37.865025, -119.538308);
var radius = 20;
var requestObj = {
  location: mylocation,
  radius: radius
};
var service = new google.maps.places.PlacesService(document.getElementById('output'));
service.nearbySearch(requestObj, function(results, status) {
    console.log('Retrieved data:');
    console.log(results);
});
</script>
</body>
</html>
